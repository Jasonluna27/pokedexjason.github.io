<body>
    <header>
        <nav>
            <ul>

    <!-- Agregamos un panel de búsqueda -->
    <div id="search-panel">
        <label for="pokemon-name">Nombre:</label>

        <label for="pokemon-type">Tipo:</label>
        <input type="text" id="pokemon-type">

        <label for="pokemon-generation">Generación:</label>
        <select id="pokemon-generation">

        </select>

        <button onclick="performSearch()">Buscar</button>
    </div>
